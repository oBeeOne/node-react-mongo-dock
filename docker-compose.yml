version: "3.7"
services: 
    # Service API
    api: 
        build: ./api
        image: api:latest
        ports: 
            - "5000:5000"
        volumes: 
            - ./api:/usr/src/app/api
        links: 
            - mongo
        command: npm run dev

    # Service React
    myreact: 
        build: ./myreact
        image: myreact:latest
        ports: 
            - "3000:3000"
        volumes: 
            - ./myreact:/usr/src/app/myreact
        links: 
            - api
        command: npm run start

    # Service mongo
    mongo: 
        image: mongo:3.6.4
        ports: 
            - "27017:27017"
